<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF INPUT VALUES</title>
</head>

<body>
    <script>
        var number = prompt("Enter a value");
        var sum = 0;

        for (input of number) {
            sum += Number(input);
        }

        document.write(`<h1 style="text-align: center; margin-top: 10%">Sum of input values : ${sum}</h1>`);

    </script>
</body>

</html>
